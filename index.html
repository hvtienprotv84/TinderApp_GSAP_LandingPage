<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Tiến - Tinder App - GSAP</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/023/986/911/original/tinder-app-logo-tinder-app-logo-transparent-tinder-app-icon-transparent-free-free-png.png" type="image/x-icon">
    <style>
        .details {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.98));
        }
    </style>
</head>

<body>
    <div class="w-full h-screen bg-black">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] h-[130%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <img class="w-full h-full object-cover " src="" alt="">
            </div>
            <div
                class="incomingcard z-[2] w-[130%] h-[130%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute top-0  left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar px-5 py-6  flex justify-between items-center text-white">
                <div class="prflimg w-[4rem] h-[4rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="font-medium capitalize text-xl tracking-tight">Có Thể Họ Thích Bạn</h3>
                <div
                    class="chaticon relative flex items-center justify-center rounded-full w-[4rem] h-[4rem] bg-white/50">
                    <i class="opacity-70 ri-chat-3-line"></i>
                    <div
                        class="badge flex justify-center items-center absolute top-0 right-0 -translate-y-[5px] -translate-x-[5px] rounded-full w-5 h-5 bg-red-700">
                        <h5 class="text-xs font-semibold">5</h5>
                    </div>
                </div>
            </div>

            <div class="detailscontainer w-full">
                <div class="details w-full px-5 py-6">
                    <div class="element location flex gap-4 items-center">
                        <i
                            class="w-[1.6rem] h-[2rem] bg-white flex items-center justify-center font-semibold rounded-full ri-map-pin-line"></i>
                        <h3 class="text-white">USA, California</h3>
                    </div>
                    <div class="element name flex text-white gap-5 mt-1">
                        <h1 class="font-regular tracking-tighter text-6xl ">Victoria</h1>
                        <h1 class="font-regular tracking-tighter text-6xl opacity-60">20</h1>
                    </div>
                    <div class="element tags flex text-white mt-2 gap-3">


                        <!-- <div class="tag flex items-center rounded-full bg-white/30 px-3 py-1 gap-3">
                        <i class="text-sm ri-music-2-fill"></i>
                        <h3 class="text-sm tracking-tighter">Music</h3>
                    </div> -->

                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam aut quod
                            tenetur?</p>
                    </div>
                    <div class="element flex gap-3 px-5 py-6 items-start gap-1">
                        <button class="deny py-3 rounded-xl w-1/2 bg-white ">
                            <i class="text-3xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-[#fc5149]">
                            <i class="text-3xl font-semibold text-white ri-heart-3-fill"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>

</html>
